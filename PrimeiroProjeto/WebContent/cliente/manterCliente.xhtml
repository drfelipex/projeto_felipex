<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Produtos</title>
</h:head>

<h:body>

	 <h:form>  
	 <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Menu">
        <p:menuitem value="Produtos" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
    </p:menuButton>
	<p:panel id="painel">
		<p:outputLabel value="nome produto: " />
		<p:inputText value="#{produtoController.produto.nomeProduto}" />

		<p:outputLabel value="valor: " />
		<p:inputText value="#{produtoController.produto.precoProduto}" />

		<p:commandButton action="#{produtoController.adicionarProduto}"
			value="Add" update="painel" type="submit" />

		<p:dataTable var="produto" value="#{produtoController.produtoList}"
			draggableColumns="true">
			<p:column headerText="Id">
				<h:outputText value="#{produto.idProduto}" />
			</p:column>

			<p:column headerText="Produto">
				<h:outputText value="#{produto.nomeProduto}" />
			</p:column>

			<p:column headerText="PreÃ§o">
				<h:outputText value="#{produto.precoProduto}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
</h:body>

</html>
